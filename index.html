<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Scoreboard">
    <div class="container-1">
        <div class="team-1">
            <div class="team-1-name">
                <input type="text" placeholder="Player 1">
            </div>
            <div class="team-1-plus"><button onclick="player_1_add()">+</button></div>
            <div class="team-1-score" id="team-1-score">0</div>
            <div class="team-1-minus"><button onclick="player_1_sub()">-</button></div>
        </div>
    </div>

    <div class="container-2">
        <div class="team-2">
            <div class="team-2-name">
                <input type="text" placeholder="Player 2">
            </div>
            <div class="team-2-plus"><button onclick="player_2_add()">+</button></div>
            <div class="team-2-score" id="team-2-score">0</div>
            <div class="team-2-minus"><button onclick="player_2_sub()">-</button></div>
        <div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
